name: Daily

on: [push]

jobs:
  read:
    runs-on: ubuntu-latest
    outputs:
      json: ${{ steps.read_docs.outputs.json }}
      text: ${{ steps.read_doc.outputs.text }}
    steps:
      - name: Reading...
        run: |
          echo "Reading..."
      - name: Read Documents
        uses: or13/federal-register@v0.0.2
        id: read_docs
        with:
          agency: "commerce-department"

      - name: Read a Document
        uses: or13/federal-register@v0.0.2
        id: read_doc
        with:
          document_number: ${{ fromJson(steps.read_docs.outputs.json).results[0].document_number }}
          # raw: true

  analyze:
    needs:
      - read
    runs-on: ubuntu-latest
    outputs:
      json: ${{ steps.completion.outputs.json }}
      text: ${{ steps.completion.outputs.text }}
    steps:
      - name: Analyzing...
        run: |
          echo "Analyzing..."
      - name: Open AI Completion
        uses: or13/open-ai@v0.0.3
        id: completion
        with:
          api-key: ${{ secrets.OPENAI_API_KEY }}
          engine: "text-davinci-002"
          temperature: 0.5
          max_tokens: 60
          top_p: 1.0
          frequency_penalty: 0.0
          presence_penalty: 0.0
          prompt: |-

            ${{needs.read.outputs.text}}

            \n\nTl;dr:

  share:
    needs:
      - analyze
    runs-on: ubuntu-latest
    steps:
      - name: Sharing...
        run: |
          echo "Sharing..."
          echo '${{needs.analyze.outputs.json}}' | jq
